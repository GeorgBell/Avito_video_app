<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avito-1 app</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <!-- Add navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navcont">
      <!-- Brand -->
      <a class="navbar-brand" href="index.html">
        <img src="brand.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Avito-1
      </a>

      <!-- Navbar toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsable area -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>

        </ul>
      </div>
    </nav>

    <!-- Alert for account creation -->
    <div class="alert alert-success" role="alert" id="regAlert" style="display: none">
      <strong>Account created!</strong> You should login your account <a href="login.html" class="alert-link">here</a>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Register page</h1>
        <hr class="my-4">
        <h3>Please enter account details:</h3>

        <!-- Registration form -->
        <div id="regContainer">
          <form id = "regForm">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" class="form-control" id="userName">
            </div>

            <div class="form-group">
            	<label for="userMail">Email address</label>
            	<input type="email" class="form-control" id="userMail" aria-describedby="emailHelp">
            	<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- JS file with client logic -->    
    <script src="register.js"></script>
  </body>
</html>
