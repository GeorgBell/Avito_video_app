<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Avito-1 app</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <!-- Add navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navcont">
      <!-- Brand -->
      <a class="navbar-brand" href="index.html">
        <img src="brand.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Avito-1
      </a>

      <!-- Navbar toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsable area -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="logout">Log out</a>
          </li>
        </ul>
      </div>

    </nav>


    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">User search page</h1>
        <hr class="my-4">
        <h3>Please select user to call</h3>
      </div>

      <form id="callForm">
        <div class="form-group">
          <label for="userListForm">Select user to call</label>
          <select class="form-control" id="userListForm" size=10>
          </select>
          <small id="userListlHelp" class="form-text text-muted">Active are shown in <span style="color:green; font-weight:bold;">green</span></small>
        </div>

        <button class="btn btn-info" id="refreshBtn">Refresh</button>
        <button type="submit" class="btn btn-primary" id="userInvite">Invite</button>
      </form>

      <div class="card" id="infoCard" style="display: none; width: 17rem; height: 8rem; background-image: url(background.jpg);">
        <div class="card-body" id="infoCardBodyInvite">
          <!-- Area for notification -->
          <div id="infoCardBodyArea" class="text-center" style="background-color: rgba(255, 255, 255, .35); backdrop-filter: blur(5px); border-radius: 10%;">
          </div>

          <!-- Invite button group -->
          <div id="inviteBtnGr" class="text-center" style="display: none;">
            <button class="btn btn-danger" id="stopBtn">Stop calling</button>
          </div>

          <!-- Accept button group -->
          <div id="acceptBtnGr" class="text-center" style="display: none;">
            <button class="btn btn-success" id="acceptBtn">Accept</button>
            <button class="btn btn-danger" id="declineBtn">Decline</button>
          </div>

          <!-- Back button group -->
          <div id="backBtnGr" class="text-center" style="display: none;">
            <button class="btn btn-info" id="backBtn">Back</button>
          </div>
        </div>
      </div>

      <div class="card" id="callCard" style="display: none; width: 45rem; height: 25rem; background-image: url(background.jpg);">
        <div class="row">

          <!-- Video card of the client -->
          <div class="col-lg-6 col-sm-6 px-10">
            <h5 class="card-title text-center" style="background-color: rgba(255, 255, 255, .35); backdrop-filter: blur(5px); border-radius: 10%;">Me:</h5>
            <div class="card text-center" style="background-color: rgba(255, 255, 255, .35); backdrop-filter: blur(5px); border-radius: 5%; height: 20rem;">
              <video id="localStream" playsinline autoplay muted style="width: 100%; height: 100%; object-fit: cover; border-radius: 10%;"></video>
            </div>
          </div>

          <!-- Video card of the client -->
          <div class="col-lg-6 col-sm-6 px-10">
            <h5 class="card-title text-center" style="background-color: rgba(255, 255, 255, .35); backdrop-filter: blur(5px); border-radius: 10%;">Interlocutor:</h5>
            <div class="card text-center" style="background-color: rgba(255, 255, 255, .35); backdrop-filter: blur(5px); border-radius: 5%;  height: 20rem;">
              <video id="remoteStream" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 10%;"></video>
            </div>
          </div>

        </div>

        <div id="inviteBtnGr" class="text-center">
          <button class="btn btn-danger" id="endCallBtn">End call</button>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- JS file with client logic -->    
    <script src="socket.io.js"></script>
    <script src="user_search.js"></script>
  </body>
</html>
